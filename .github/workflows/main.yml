name: Compile PDFs

on:
  push: {}
  pull_request: {}

jobs:
  build:
    runs-on: ubuntu-latest
    container: texlive/texlive:latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Compile en
      run:  make -f MakefileEN

    - name: Compile fr
      run: make -f MakefileFR

    - uses: actions/upload-artifact@v4
      with:
        name: cv
        path: cv/*.pdf
